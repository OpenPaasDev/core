dc_name: hetzner
inventory: datacenters/hetzner/inventory
base_dir: config
org_name: chaordic

server_groups:
  servers:
    num: 3
    instance_type: cx21
    volumes: 
    - name: "data_vol"
      path: /opt/nomad_server_data
      size: 20
      owner: www-data
    aliases:
      - consul
  clients:
    num: 2
    instance_type: cpx31
providers:
  ansible:
    playbooks: 
    - file: playbooks/k3s.yml
      vars: 
        network_interface: ens10
        bar: foo
    global_vars:
      network_interface: ens10
      foo: bar

cloud_provider_config:
  internal_network_interface_name: ens10
  sudo_user: root
  allowed_ips:
    - 85.4.84.201/32
  provider: hetzner
  provider_settings:
    location: nbg1
    ssh_keys:
    - wille.faler@gmail.com
    load_balancer_type: lb11 # lb11 or lb21
    resource_names:
      base_server_name: nomad-srv
      firewall_name: dev_firewall
      network_name: dev_network







