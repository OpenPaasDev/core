dc_name: hetzner
inventory: datacenters/hetzner/inventory
base_dir: config
org_name: chaordic

server_groups:
  servers:
    num: 3
    instance_type: cx21
    volumes: 
    - name: "data_vol"
      path: /opt/nomad_server_data
      size: 20
      owner: www-data
    aliases:
      - consul
  clients:
    num: 2
    instance_type: cpx31
providers:
  - name: k3s
    config:
      cluster_name: k8s
      server_group: server
      agent_groups: 
      - agent
      internal_network_interface_name: ens10 
  - name: ansible
    config:
      groups:
      - name: bootstrap
        lifecycle: on-start
        folder: bootstrap_playbooks
      - name: sync
        lifecycle: always
        folder: playbooks

cloud_provider_config:
  internal_network_interface_name: ens10
  sudo_user: root
  ssh_key_github_ids:
    - wfaler
    - pvillega
  private_ssh_key: /home/wfaler/.ssh/id_rsa
  allowed_ips:
    - 85.4.84.201/32
  provider: hetzner
  provider_settings:
    location: nbg1
    ssh_keys:
    - 123456
    load_balancer_type: lb11 # lb11 or lb21
    resource_names:
      base_server_name: nomad-srv
      firewall_name: dev_firewall
      network_name: dev_network







